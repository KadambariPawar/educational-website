<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      input {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      
      textarea {
        width: 80%;
      }

      body {
        text-align: start;
      }
      .column {
        float: left;
        width: 46%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <h1 class="ch1">Contact Us</h1>
      <form action="" method="get">
        <div>
          <br />
          Name: <br />
          <input type="text" name="name" required />
        </div>
        <div>
          <br />
          Email Address: <br />
          <input type="email" name="email" required />
        </div>
        <div>
          <br />
          Phone Number: <br />
          <input type="phone" name="phone" required />
        </div>
        <div>
          <br />
          Message: <br />
          <textarea name="experience" id="" cols="30" rows="10" required></textarea>
        </div>
        <br>
        <div>
          <input type="button" class="btn" value="Submit">
        </div>
      </form>
    </div>
    <div class="column">
      <div class="image">
        <img src="images/contact-img.png" width="519" height="392" alt="">
     </div>
    </div>
  </body>
</html>
